<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar pedido - Micaela dulce y artesanal</title>
  <link rel="stylesheet" href="pedido.css">
</head>
<body>

  <div class="container">
    <h1>Hacé tu pedido</h1>
    <form action="/api/pedido" method="POST">
      <label for="nombre">nombre:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="producto">Producto deseado:</label>
      <input type="text" id="producto" name="producto" required>
      
      <label for="fecha">Fecha deseada:</label>
      <input type="datetime-local" id="fecha" name="fecha" required>
      <label for="mensaje">Mensaje adicional:</label>
      <textarea id="mensaje" name="mensaje" placeholder="¿Querés personalización, fecha, o detalles especiales?"></textarea>

      <button type="submit">Enviar pedido</button>
    </form>
  </div>

</body>
</html>
